<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- verfied -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="nav">
      <a href="index.html"
        ><img src="./images/instatextlogo.PNG" alt="" class="logo-text"
      /></a>
      <div class="search">
        <input
          type="text"
          placeholder="Search here to get number of images"
          id="input-value"
        />
        <a href="#feed-scroll" id="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
      <div class="icons">
        <i class="fa-solid fa-house"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-regular fa-square-plus"></i>
        <i class="fa-regular fa-compass"></i>
        <i class="fa-regular fa-heart"></i>
        <img src="./images/settings.png" alt="" />
        <img src="./images/profile/profile1.jpg" alt="" />
      </div>
    </nav>
    <section class="main">
      <div class="insta-profile">
        <img src="./images/profile/profile1.jpg" alt="" />
        <img src="./images/instacircle.png" class="insta-circle" alt="" />
      </div>
      <div class="pk-container">
        <div class="pk1">
          <h5>
            sohail_422 <span class="material-symbols-outlined"> verified </span>
          </h5>
          <div class="pk1a">
            <button>Message</button>
            <button class="blue-btn">Follow</button>
            <button class="blue-arrow-btn">
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <div class="pk2">
          <h5>7297 <span>posts</span></h5>
          <h5>541 <span>followers</span></h5>
          <h5>216M <span>following</span></h5>
        </div>
        <div class="pk3">
          <h5>sohail</h5>
          <div>
            <p>ðŸ’— Storyteller, Creator</p>
            <p>ðŸ˜‰ 20 Million Facebook Community | 4 Billion Views</p>
            <p>ðŸŽµ Podcast</p>
            <a href="https://imaginative-profiterole-f48c00.netlify.app/"
              >myWebsite_apple.com</a
            >
          </div>
        </div>
        <div class="pk4">
          <h5>
            Followed by <span>instagram</span> and <span>virat</span> +54 more
          </h5>
        </div>
      </div>
    </section>
    <!-- slider -->
    <section class="container">
      <div class="horizontal-scroll">
        <button
          class="btn-scroll"
          id="btn-scroll-left"
          onclick="scrollHorizontal(1)"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button
          class="btn-scroll"
          id="btn-scroll-right"
          onclick="scrollHorizontal(-1)"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="storys-container"></div>
      </div>
    </section>
    <!-- posts -->
    <section class="feeds" id="feed-scroll">
      <div class="posts">
        <div class="post">
          <i class="fa-solid fa-table-cells"></i>
          <h4>POSTS</h4>
        </div>
        <div class="post reels">
          <i class="fa-solid fa-clapperboard"></i>
          <h4>REELS</h4>
        </div>
        <div class="post tagged">
          <i class="fa-solid fa-user-plus"></i>
          <h4>TAGED</h4>
        </div>
      </div>
      <div class="image-container">
        <div class="image">
          <img src="./images/f1.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/sliders/s1.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/sliders/s3.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/sliders/s2.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/sliders/s4.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/sliders/s5.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/sliders/s6.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/sliders/s7.jpg" alt="" class="start-progress" />
        </div>
        <div class="image">
          <img src="./images/f1.jpg" alt="" class="start-progress" />
        </div>
      </div>
    </section>
    <div class="pop-image">
      <span>&times;</span>
      <img src="./images/profile/profile1.jpg" alt="" />
    </div>
    <!-- circular progress bar hekki -->
    <div class="model">
      <div class="model-sub">
        <div class="containerpro">
          <div class="circular-progress">
            <span class="progress-value">0%</span>
          </div>

          <span class="text">Don't go any where</span>
          <button class="done">Done</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
